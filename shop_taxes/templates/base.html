<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru-ru" lang="ru-ru">
<head>
    <title>{% block title %}{% endblock title %}Shop Taxes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />

    <link rel="stylesheet" href="/media/css/bootstrap.css" />
    <link rel="stylesheet" href="/media/css/font-awesome.css"/>
    <link href="/media/css/theme.css" rel="stylesheet">
    <script src="/media/js/jquery-1.10.2.min.js"></script>
    <script src="/media/js/jquery-ui-1.10.3.js"></script>
    <script src="/media/js/bootstrap.min.js"></script>
    {% block lib %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Shop taxes</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          {% if user.is_authenticated %}
              {% include "top_nav.html" %}
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url logout %}">Logout</a></li>
              </ul>
          {% else %}
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url login %}">Login</a></li>
              </ul>
          {% endif %}
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    {% block body %}
    {% endblock %}
</body>
</html>
